# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: indigo

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: 'Universität Regensburg'
    org_name: 'Antonov Lab'
    description: 'Physical Organometallic Chemistry'
    twitter: Alex_S_Antonov
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: 'Antonov Lab'

# Site footer
footer:
  copyright:
    notice: '© 2026 Alexander Antonov. This work is licensed under CC BY NC ND 4.0'
    license:
      enable: false   # disable automatic license text, we use custom text above
  credit:
    enable: true     # keep the credit block if you want, otherwise set to false
    text: 'Created by the Antonov Lab'
    url: ''          # empty URL removes the hyperlink

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
